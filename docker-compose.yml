version: '3.8'

services:
  backend:
    build: ./backend
    container_name: omg-playlist-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - CORS_ORIGINS=http://localhost:80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: omg-playlist-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  data:
    name: omg-playlist-data
